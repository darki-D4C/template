<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify</title>
</head>

<body class="app">
  <header>
    <a href="">
      <img class="logo" src="icon-menu.png" alt="Logo" width="47px" height="47px">

  <main>


    <div class="content">
      <div class="song-box">

          <div class="name">Демоны</div>

      </div>
      <div class="song-box">
        <div class="image-box">
          <img class="front" src="resources/utekai.jpg" alt="" />
          <div class="plays">103000 прослушиваний</div>
        </div>
        <div class="properties-box">
          <div class="name">Утекай</div>
          <div class="author">Мумий Тролль</div>
        </div>
      </div>
      <div class="song-box">
        <div class="image-box">
          <img class="front" src="resources/disco.jpg" alt="" />
          <div class="plays">410000 прослушиваний</div>
        </div>
        <div class="properties-box">
          <div class="author">диско элизиум</div>
          <div class="name">Pyrokinesis</div>
        </div>
      </div>
      <div class="song-box">
        <div class="image-box">
          <img class="front" src="resources/shagane.jpg" alt="" />
          <div class="plays">4033000 прослушиваний</div>
        </div>
        <div class="properties-box">
          <div class="author">Шаганэ</div>

        </div>
      </div>
      <div class="song-box">
        <div class="image-box">
          <img class="front" src="resources/staya.jpg" alt="" />

        </div>
        <div class="properties-box">
          <div class="author">СТАЯ 1993</div>
          <div class="name">Loqiemean</div>
        </div>
      </div>
    </div>

    <aside class="side-menu">
      <ul class="tags">
        <li>
          <a href="">
            <img class="profile-icon" src="profile-user.png" alt="Profile" width="60px" height="60px">
          </a>
        </li>
        <li class="tag"> <a class="tag-link" href="">Профиль</a></li>
        <li class="tag"> <a class="tag-link" href="">Выйти</a></li>
      </ul>
    </aside>

  <footer>
    <p class="mark">© 2022 Spotify</p>
